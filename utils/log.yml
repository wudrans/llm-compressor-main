version: 1  #必选
disable_existing_loggers: False  #将信息传播到配置文件的根日志记录器中
formatters:
  default:
    (): coloredlogs.ColoredFormatter  # 显示颜色  error为red
    format: "%(asctime)s : %(levelname)s : %(message)s"
    datefmt: '%Y-%m-%d %H:%M:%S'
    level_styles:
      info:
        color: 'green'
      debug:
        color: 'cyan'
      warning:
        color: 'yellow'
      error:
        color: 'red'
      critical:
        color: 'red,bg_white'
  detailed:
    format: "%(asctime)s : %(levelname)s : %(message)s"
    datefmt: '%Y-%m-%d %H:%M:%S'

handlers:
  console:
    class : logging.StreamHandler #必选
    formatter: default
    level: DEBUG
    stream: ext://sys.stdout
  file:
    class: logging.FileHandler
    formatter: detailed
    level: DEBUG
    filename: log.log
    encoding: utf8
    mode: 'a'   # 追加写入   'w'

loggers:
  detailed:
    handlers: [console, file]
    level: DEBUG
  brief:
    handlers: [console]
    level: DEBUG


